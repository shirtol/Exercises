<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Exercise 8.1- buttons</title>
    </head>
    <body>
        <!-- Flat -->
        <button id="btn1" class="big">Register</button>

        <button id="btn2" class="medium">Clear</button>

        <button id="btn3" class="small">Submit</button>
        <br />
        <br />

        <!-- Round -->
        <button id="btn4" class="big round">Register</button>

        <button id="btn5" class="medium round">Clear</button>

        <button id="btn6" class="small round">Submit</button>
        <br />
        <br />

        <!-- Flat Ghosh -->
        <button id="btn7" class="big transparent">Register</button>

        <button id="btn8" class="medium transparent">Clear</button>

        <button id="btn9" class="small transparent">Submit</button>
        <br />
        <br />

        <!-- Round Ghosh -->
        <button id="btn10" class="big round transparent">Register</button>

        <button id="btn11" class="medium round transparent">Clear</button>

        <button id="btn12" class="small round transparent">Submit</button>
    </body>
</html>
