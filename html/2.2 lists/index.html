<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 2.2- Lists</title>
    </head>
    <body>
        <!-- First list -->
        <h3 style="color: blue">
            <u>
                <strong> <em> First list</em></strong>
            </u>
        </h3>
        <ul style="color: blue">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
        <!-- Second list -->
        <h3 style="color: red">Second list</h3>
        <ol style="color: red">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>
        <!-- Third list -->
        <h3 style="color: palevioletred">Third list</h3>
        <ul style="color: palevioletred; list-style-type: square">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </body>
</html>
